<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tes MBTI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script>
      var valid = false;
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <header>
        <h1>Tes Kepribadian MBTI Bayesian</h1>
      </header>
      <main>
        <div class="card p-4">
          <h4 class="fw-bold">Tes MBTI untuk pekerjaan informatika - v 0.1</h4>
          <form action="{{ url_for('test') }}" method="get">
            <label>Nama:</label>
            <br />
            <input
              type="text"
              name="name"
              class="w-100 p-2 m-1 form-control"
              required
            />
            <label>Email:</label>
            <br />
            <input
              type="email"
              name="email"
              class="w-100 p-2 m-1 form-control"
              required
            />
            <label>No Telp:</label>
            <br />
            <input
              type="text"
              name="telp"
              class="w-100 p-2 m-1 form-control"
              required
              id="telp"
            />
            <br />
            <input
              type="submit"
              id="submit-btn"
              class="btn btn-primary m-1 mb-0 mt-2 w-100"
              value="Begin Test"
              disabled
            />
          </form>
        </div>
      </main>
    </div>
  </body>
  <script>
    const el = document.getElementById("telp");
    const submitBtn = document.getElementById("submit-btn");

    const phoneRegex =
      /^[\+]?[0-9]{0,3}\W?[(]?[0-9]{3}[)]?[-\s.]?[0-9]{3}[-\s.]?[0-9]{4,6}$/;

    el.addEventListener("input", () => {
      if (phoneRegex.test(el.value)) {
        el.classList.add("is-valid");
        el.classList.remove("is-invalid");
        valid = true;
        submitBtn.disabled = false;
      } else {
        el.classList.add("is-invalid");
        el.classList.remove("is-valid");
        valid = false;
        submitBtn.disabled = true;
      }
    });
  </script>
</html>
